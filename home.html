<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Online Bookstore</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Pacifico', cursive;
            color: white;
            background: url('https://img.freepik.com/premium-photo/book-stack-library-room-blurred-bookshelf-background_42691-514.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .overlay {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 400px;
        }
        h1 {
            font-size: 48px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            text-decoration: none;
            color: white;
            background-color: rgba(255, 99, 71, 0.9);
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        a:hover {
            background-color: rgba(255, 69, 0, 1);
            transform: translateY(-2px);
        }

        /* Responsive styling for smaller screens */
        @media (max-width: 768px) {
            .overlay {
                padding: 20px;
                max-width: 90%;
            }
            h1 {
                font-size: 36px;
            }
            a {
                font-size: 18px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }
            a {
                font-size: 16px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Welcome to API Online Bookstore</h1>
        <a href="prologin.html">Explore Our Collection</a>
    </div>
</body>
</html>
