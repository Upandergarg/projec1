<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Online Bookstore</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Glass effect styles */
        .glass {
            background-color: rgba(255, 255, 255, 0.4); /* White background with more transparency */
            backdrop-filter: blur(15px); /* More pronounced blur effect */
            border: 1px solid rgba(255, 255, 255, 0.5); /* Light border for definition */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2); /* Slight shadow for depth */
        }
    </style>
</head>
<body class="relative min-h-screen bg-gray-100 flex flex-col items-center pt-24">

    <!-- Blurred Background Image -->
    <div class="absolute inset-0 bg-cover bg-center filter " style="background-image: url('https://img.freepik.com/premium-photo/book-stack-library-room-blurred-bookshelf-background_42691-514.jpg'); z-index: -1;"></div>

    <!-- Transparent Header -->
    <header class="w-full bg-opacity-50 bg-white text-center py-4 shadow-md fixed top-0">
        <h1 class="text-3xl font-bold text-gray-800">API Bookstore</h1>
    </header>

    <!-- Sign Up Form with Glass Effect -->
    <div class="relative w-full max-w-md mt-20 p-6 space-y-6 glass z-10 sm:p-8 md:w-3/4 lg:max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800">Sign Up</h1>
        <form id="signupForm" class="space-y-4">
            <!-- Full Name Field -->
            <div>
                <label for="name" class="block mb-1 text-gray-600">Full Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" required>
            </div>

            <!-- Email Field -->
            <div>
                <label for="email" class="block mb-1 text-gray-600">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" required>
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block mb-1 text-gray-600">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" required>
            </div>

            <!-- Phone Number Field -->
            <div>
                <label for="phone" class="block mb-1 text-gray-600">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full px-4 py-2 text-white bg-green-500 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 transition-all duration-200">Sign Up</button>
        </form>
        <p class="text-sm text-center text-gray-600">Already have an account? <a href="prologin.html" class="text-blue-500 hover:underline">Log in here</a></p>
    </div>

    <!-- JavaScript for Validation and Redirection -->
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Fetch input values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value;

            // Basic validation logic
            if (name === '' || email === '' || password === '' || phone === '') {
                alert('All fields are required.');
                return;
            }

            if (!/^[a-zA-Z\s]+$/.test(name)) {
                alert('Please enter a valid name (letters and spaces only).');
                return;
            }

            if (!/^\S+@\S+\.\S+$/.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                return;
            }

            if (!/^\d{10}$/.test(phone)) {
                alert('Please enter a valid 10-digit phone number.');
                return;
            }

            // If validation passes, redirect to the welcome page
            alert('Sign-up successful!');
            window.location.href = 'homepage.html'; // Redirect to the welcome page
        });
    </script>
</body>
</html>
